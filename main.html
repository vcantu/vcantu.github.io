<!DOCTYPE html>
<html lang="en" ng-app="me">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viviano Cantu</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Fontdiner+Swanky" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >

    <link href="css/main.css" rel="stylesheet">
    <script src="js/app.js"></script>

<body ng-controller="MainController as ctrl" class="light-gray">

    <div class="header">
        <div class="yellow rect"
             data-ng-class="ctrl.growHeader ? '' : 'shrink'"
             data-ng-click="ctrl.test = !ctrl.test">
            <h1>Viviano Cant√∫</h1>
        </div>
    </div>

    <div class="page-container">
        <div class="page"
             style="left: {{!ctrl.test ? '0' : '100%'}}">

            <div class="main-container">
                <div class="section">
                    <h2>Welcome to my site!</h2>
                    <p ng-bind-html="ctrl.intro | markdown"></p>

                    <div class="icon-link-container">
                        <div ng-repeat="(key, link) in ctrl.links"
                             class="icon-link tooltip highlight-hover">
                            <a href="{{link.link}}"
                               target="_blank">
                                <i class="mdi mdi-2x {{link.icon}}"></i>
                            </a>
                            <span class="tooltiptext">{{link.name}}</span>
                        </div>
                    </div>


                    <!--<input type="text"/>-->
                    <!--<button>submit</button>-->
                </div>

                <div class="section">
                    <h2 style="margin-bottom: 2rem">Experience:</h2>
                    <div class="sub-section"
                         ng-repeat="(org, exp) in ctrl.experience">

                        <div class="sub-section-header highlight-hover"
                             ng-click="exp._collapsed = !exp._collapsed">
                            <a href="{{exp.link}}" target="_blank" class="no-underline">
                                <b class="badge {{exp.color}} {{ctrl.isLightText(exp) ? 'light-text-color' : 'text-color'}}"
                                >{{exp.org}}</b></a> {{exp.title}} {{exp._collapsed ? '...' : ''}}
                        </div>

                        <div  ng-if="!exp._collapsed" class="expand-container">
                            <p ng-if="exp.from"><b><u>FROM</u></b> <span ng-bind-html="exp.from | markdownsl"></span>
                                <b><u>TO</u></b> <span ng-bind-html="exp.to | markdownsl"></span></p>
                            <p ng-if="exp.they"><b><u>THEY</u></b> <span ng-bind-html="exp.they | markdownsl"></span></p>
                            <p ng-if="exp.i"><b><u>I</u></b> <span ng-bind-html="exp.i | markdownsl"></span></p>
                            <p ng-if="exp.used"><b><u>USED</u></b> <span ng-repeat="u in exp.used"><span ng-bind-html="u | markdownsl"></span> </span></p>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>Projects:</h2>

                    <div class="sub-section"
                         ng-repeat="(key, proj) in ctrl.projects">

                        <div class="sub-section-header highlight-hover"
                             ng-click="proj._collapsed = !proj._collapsed">
                            <a href="{{proj.link}}" target="_blank" class="no-underline">
                                <b class="badge {{proj.color}} {{ctrl.isLightText(proj) ? 'light-text-color' : 'text-color'}}"
                                >{{proj.name}}</b></a> {{proj.title}} {{proj._collapsed ? '...' : ''}}
                        </div>

                        <div  ng-if="!proj._collapsed" class="expand-container">
                            <!--<div class="icon-container">-->
                            <!--<img ng-if="proj.icon"-->
                            <!--class="icon"-->
                            <!--ng-src="{{proj.icon}}"/>-->
                            <!--</div>-->
                            <p ng-if="proj.description"
                               ng-bind-html="proj.description | markdown">
                            </p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
